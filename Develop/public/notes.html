<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group" id="notes-list"></ul>
          </div>
        </div>
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="100"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text" maxlength="100" ></textarea>
        </div>
      </div>
    </div>
    <script>
      // Fetch existing notes from the server and populate the left-hand column
      function fetchNotes() {
        fetch('/api/notes')
          .then((response) => response.json())
          .then((data) => {
            // Populate the left-hand column with existing notes
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';

            data.forEach((note) => {
              const noteItem = document.createElement('li');
              noteItem.textContent = note.title;
              noteItem.classList.add('note-item');

              noteItem.addEventListener('click', () => {
                // Handle note selection: Display the selected note in the right-hand column
                displayNoteDetails(note);
              });

              notesList.appendChild(noteItem);
            });
          })
          .catch((error) => {
            console.error('Failed to fetch notes:', error);
          });
      }

      // Display the details of the selected note in the right-hand column
      function displayNoteDetails(note) {
        const noteTitleInput = document.querySelector('.note-title');
        const noteTextInput = document.querySelector('.note-textarea');

        noteTitleInput.value = note.title;
        noteTextInput.value = note.text;
      }

      // Handle form submission: Save the new note
      function saveNote() {
        const noteTitleInput = document.querySelector('.note-title');
        const noteTextInput = document.querySelector('.note-textarea');

        const newNote = {
          title: noteTitleInput.value,
          text: noteTextInput.value,
        };

        fetch('/api/notes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newNote),
        })
          .then((response) => response.json())
          .then((data) => {
            // Clear the form inputs
            noteTitleInput.value = '';
            noteTextInput.value = '';

            // Fetch and update the notes list
            fetchNotes();
          })
          .catch((error) => {
            console.error('Failed to save note:', error);
          });
      }

      // Add event listener to the save note icon
      const saveNoteIcon = document.querySelector('.save-note');
      saveNoteIcon.addEventListener('click', saveNote);

      // Fetch existing notes when the page loads
      fetchNotes();
    </script>
  </body>
</html>
